<div id="login-page" class="login_img">
    <div class="container">
        <form class="form-login" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" novalidate>
            <h2 class="form-login-heading">sign in now</h2>
            <div class="login-wrap">
                <input type="text" class="form-control" placeholder="Email Id" autofocus formControlName="UserEmail">
                <span class="error-mess" *ngIf="isSubmitted && loginForm.controls.UserEmail.errors?.required">
                    Email Id is required.
                </span>
                <br>
                <input type="password" class="form-control" placeholder="Password" formControlName="Password">
                <span class="error-mess" *ngIf="isSubmitted && loginForm.controls.Password.errors?.required">
                    Password is required.
                </span>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember me
                    <span class="pull-right">
                        <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
                    </span>
                </label>
                <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i>
                    SIGN IN</button>
            </div>
        </form>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
            class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input [(ngModel)]="UserEmail" type="text" name="email" placeholder="Email" autocomplete="off"
                            class="form-control placeholder-no-fix">
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" id="closeModal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-theme" type="button" (click)="forgotPassword()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->
    </div>
</div>
