<section class="wrapper">
    <div class="row mt">
        <div class="col-lg-12">
            <div class="form-panel">
                <h4>Submitted Report History</h4>
                <hr>
                <div class=" form">
                    <dx-data-grid id="gridContainer" [dataSource]="ReportList" [showBorders]="true"
                        [remoteOperations]="true">
                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                        <dxo-paging [pageSize]="10"></dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 30]"></dxo-pager>
                        <dxi-column dataField="OrgName" caption="Organization" dataType="string">
                        </dxi-column>
                        <dxi-column dataField="AppMonth" dataType="string">
                        </dxi-column>
                        <dxi-column dataField="NoOfVillages" dataType="string">
                        </dxi-column>
                        <dxi-column dataField="NoOfPersonHeard" dataType="string">
                        </dxi-column>
                        <dxi-column dataField="NoOfVolunteers" dataType="string">
                        </dxi-column>
                        <dxi-column dataField="NoOfSocialProjects" dataType="string">
                        </dxi-column>
                        <dxi-column dataField="SupervisorApproval" [allowFiltering]="false" [allowSorting]="false"
                            dataType="boolean">
                        </dxi-column>
                        <dxi-column dataField="CoordinatorApproval" [allowFiltering]="false" [allowSorting]="false"
                            dataType="boolean">
                        </dxi-column>
                        <dxi-column dataField="PostedOn" dataType="date">
                        </dxi-column>
                        <dxi-column caption="Action" [allowFiltering]="false" [allowSorting]="false"
                            cellTemplate="cellTemplate"></dxi-column>
                        <div *dxTemplate="let data of 'cellTemplate'">
                            <i class="fas fa-info-circle" style="color: #3f51b5;" title="Info"
                                (click)="Action(data,'info')"></i>
                            <i class="fas fa-edit" title="Edit" style="color: #f06033;"
                                (click)="Action(data,'edit')"></i>
                            <i class="fas fa-redo" title="Repost" style="color: #4caf50;"
                                (click)="Action(data,'repost')"></i>
                        </div>
                    </dx-data-grid>
                </div>
            </div>
        </div>
    </div>
</section>
