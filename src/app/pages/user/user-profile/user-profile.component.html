<section class="wrapper">
    <div class="dashboard col-lg-12">
        <div class="row mt">
            <div class="col-lg-12">
                <div class="row content-panel">
                    <div class="col-md-4 profile-text">
                        <h3>Dashboard</h3>
                        <br>
                    </div>
                </div>
                <div class="row content-panel">
                    <div class="col-md-4">
                        <div class="grey-panel pn donut-chart">
                            <div class="grey-header">
                                <h5>Submitted Reports</h5>
                            </div>
                            <div style="display: block">
                                <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels"
                                    [chartType]="doughnutChartType" ></canvas>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-xs-6 goleft">
                                </div>
                                <div class="col-sm-6 col-xs-6">
                                    <h2>21%</h2>
                                </div>
                            </div>
                        </div>
                        <!-- /grey-panel -->
                    </div>

                    <div class="col-md-4 chart-wrapper">
                        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
                            [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend"
                            [chartType]="barChartType">
                        </canvas>
                    </div>

                    <div class="col-md-4 chart-wrapper">
                        <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
                            [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                            [chartType]="lineChartType" [plugins]="lineChartPlugins">
                        </canvas>
                    </div>
                </div>
                <!-- /row -->
            </div>

            <div class="col-lg-12 mt">
                <div class="row content-panel">
                    <div class="panel-body">
                        <div class="tab-content">
                            <div id="edit" class="tab-pane actives">
                                <form [formGroup]="profileForm" (ngSubmit)="onProfileSubmit()" novalidate
                                    class="form-horizontal">
                                    <div class="row">
                                        <!-- Personal Informations -->
                                        <div class="col-lg-8 col-lg-offset-2 detailed">
                                            <h4 class="mb">Personal Information</h4>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">Salutations</label>
                                                <div class="col-lg-2">
                                                    <div class="select">
                                                        <select formControlName="Salutations">
                                                            <option value="Mr.">Mr.</option>
                                                            <option value="Mrs.">Mrs.</option>
                                                            <option value="Ms.">Ms.</option>
                                                        </select>
                                                        <span class="error-mess"
                                                            *ngIf="isSubmitted && profileForm.controls.Salutations.errors?.required">
                                                            Salutations is required.
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">FirstName</label>
                                                <div class="col-lg-6">
                                                    <input formControlName="FirstName" type="text" id="country"
                                                        class="form-control">
                                                    <span class="error-mess"
                                                        *ngIf="isSubmitted && profileForm.controls.FirstName.errors?.required">
                                                        Firstname is required.
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">LastName</label>
                                                <div class="col-lg-6">
                                                    <input formControlName="LastName" type="text" id="country"
                                                        class="form-control">
                                                    <span class="error-mess"
                                                        *ngIf="isSubmitted && profileForm.controls.LastName.errors?.required">
                                                        Lastname is required.
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">Phone No</label>
                                                <div class="col-lg-6">
                                                    <input formControlName="PhoneNo" type="text" id="country"
                                                        class="form-control">
                                                    <span class="error-mess"
                                                        *ngIf="isSubmitted && profileForm.controls.PhoneNo.errors?.required">
                                                        Phone No is required.
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">EmailId</label>
                                                <div class="col-lg-6">
                                                    <input formControlName="EmailId" type="text" id="country"
                                                        class="form-control" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">Role</label>
                                                <div class="col-lg-6">
                                                    <input formControlName="Rolename" type="text" id="lives-in"
                                                        class="form-control" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group" *ngIf="user.RoleId > 2">
                                                <label class="col-lg-2 control-label">Organization Name</label>
                                                <div class="col-lg-6">
                                                    <input formControlName="OrgName" type="text" id="c-name"
                                                        class="form-control" disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Contact Informations -->
                                    <div *ngIf="user.RoleId != 1" class="col-lg-8 col-lg-offset-2 detailed mt">
                                        <h4 class="mb">Contact Information</h4>
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">Address</label>
                                                <div class="col-lg-6">
                                                    <textarea formControlName="Address" rows="7" cols="30"
                                                        class="form-control" id="" name=""></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">State</label>
                                                <div class="col-lg-6">
                                                    <input formControlName="State" type="text" id="addr2"
                                                        class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">Country</label>
                                                <div class="col-lg-6">
                                                    <input formControlName="Country" type="text" id="phone"
                                                        class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">Pincode</label>
                                                <div class="col-lg-6">
                                                    <input formControlName="Pincode" type="text" id="cell"
                                                        class="form-control">
                                                </div>
                                            </div>
                                            <div *ngIf="user.RoleId != 3" class="form-group">
                                                <label class="col-lg-2 control-label">Coordinator</label>
                                                <div class="col-lg-6">
                                                    <input formControlName="Coordinator" type="text" id="skype"
                                                        class="form-control" disabled>
                                                </div>
                                            </div>
                                            <div *ngIf="user.RoleId != 3 && user.RoleId != 4" class="form-group">
                                                <label class="col-lg-2 control-label">Supervisor</label>
                                                <div class="col-lg-6">
                                                    <input formControlName="Supervisor" type="text" id="email"
                                                        class="form-control" disabled>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button class="btn btn-theme" type="submit">Save</button>
                                            <button class="btn btn-theme04">Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
