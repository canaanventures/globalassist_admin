<section class="wrapper">
    <div class="row mt">
        <div class="col-lg-12">
            <div class="form-panel">
                <h4>Add Members</h4>
                <hr>
                <div class=" form">
                    <form class="cmxform form-horizontal style-form" id="commentForm" [formGroup]="addMemberForm"
                        (ngSubmit)="onFormSubmit()" novalidate>
                        <div class="form-group ">
                            <label for="cname" class="control-label col-lg-2">User Type <span class="colred">
                                    *</span></label>
                            <div class="col-lg-4">
                                <div class="select">
                                    <select formControlName="RoleId">
                                        <option *ngIf="user.RoleId == 1" value="1">Manager</option>
                                        <option *ngIf="user.RoleId == 1" value="2">Sponser</option>
                                        <option *ngIf="user.RoleId == 1" value="3">Coordinator</option>
                                        <option value="4">Supervisor</option>
                                        <option value="5">Field Officer</option>
                                        <option value="6">Sponser Representative</option>
                                    </select>
                                </div>
                            </div>
                            <div *ngIf="addMemberForm.value.RoleId > 2 && addMemberForm.value.RoleId != 6">
                                <label for="cname" class="control-label col-lg-2">Organization Name <span
                                        class="colred">
                                        *</span></label>
                                <div class="col-lg-4">
                                    <div class="select">
                                        <select (change)="onOrganizationChange($event.target.value)"
                                            formControlName="OrgId">
                                            <option value="">Select Organization</option>
                                            <option value="{{org.id}}" *ngFor="let org of organizationList">{{org.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="addMemberForm.value.RoleId > 3 && addMemberForm.value.RoleId != 6">
                                <label for="cname" class="control-label col-lg-2">Co-ordinator <span class="colred">
                                        *</span></label>
                                <div class="col-lg-4">
                                    <div class="select">
                                        <select formControlName="CoordinatorId">
                                            <option value="">Select Coordinator</option>
                                            <option value="{{coordinate.Id}}"
                                                *ngFor="let coordinate of CoordinatorList">
                                                {{coordinate.FirstName}}&nbsp;{{coordinate.LastName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="addMemberForm.value.RoleId == 5">
                                <label for="cname" class="control-label col-lg-2">Supervisor <span class="colred">
                                        *</span></label>
                                <div class="col-lg-4">
                                    <div class="select">
                                        <select formControlName="SupervisorId">
                                            <option value="">Select Supervisor</option>
                                            <option value="{{supervisor.Id}}" *ngFor="let supervisor of SupervisorList">
                                                {{supervisor.FirstName}}&nbsp;{{supervisor.LastName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="cname" class="control-label col-lg-2">Salutations <span class="colred">
                                    *</span></label>
                            <div class="col-lg-4">
                                <div class="select">
                                    <select formControlName="Salutations">
                                        <option value="Mr.">Mr.</option>
                                        <option value="Ms.">Ms.</option>
                                        <option value="Mrs.">Mrs.</option>
                                    </select>
                                </div>
                            </div>
                            <label for="cname" class="control-label col-lg-2">First Name <span class="colred">
                                    *</span></label>
                            <div class="col-lg-4">
                                <input class=" form-control" id="cname" name="name" type="text"
                                    formControlName="FirstName" />
                                <span class="error-mess"
                                    *ngIf="isSubmitted && addMemberForm.controls.FirstName.errors?.required">
                                    Firstname is required.
                                </span>
                            </div>
                            <label for="cemail" class="control-label col-lg-2">Last Name <span class="colred">
                                    *</span></label>
                            <div class="col-lg-4">
                                <input class="form-control" id="cname" name="name" type="text"
                                    formControlName="LastName" />
                                <span class="error-mess"
                                    *ngIf="isSubmitted && addMemberForm.controls.LastName.errors?.required">
                                    Lastname is required.
                                </span>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="cemail" class="control-label col-lg-2">E-Mail <span class="colred">
                                    *</span></label>
                            <div class="col-lg-4">
                                <input class="form-control " id="cemail" type="email" name="email"
                                    formControlName="EmailId" />
                                <span class="error-mess"
                                    *ngIf="isSubmitted && addMemberForm.controls.EmailId.errors?.required">
                                    Email Id is required.
                                </span>
                                <span class="error-mess"
                                    *ngIf="isSubmitted && addMemberForm.controls.EmailId.errors?.email">
                                    Valid email Id is required.
                                </span>
                            </div>
                            <label for="cemail" class="control-label col-lg-2">Phone Number <span class="colred">
                                    *</span></label>
                            <div class="col-lg-4">
                                <input class="form-control" id="cname" name="name" type="text"
                                    formControlName="PhoneNo" />
                                <span class="error-mess"
                                    *ngIf="isSubmitted && addMemberForm.controls.PhoneNo.errors?.required">
                                    Phone no is required.
                                </span>
                            </div>
                        </div>
                        <div class="form-group "
                            *ngIf="addMemberForm.value.RoleId > 2 && addMemberForm.value.RoleId != 6">
                            <label for="cname" class="control-label col-lg-2">Address</label>
                            <div class="col-lg-4">
                                <textarea class=" form-control" id="cname" name="name" type="text"
                                    formControlName="Address"></textarea>
                            </div>
                            <label for="cname" class="control-label col-lg-2">State</label>
                            <div class="col-lg-4">
                                <input class=" form-control" id="cname" name="name" type="text"
                                    formControlName="State" />
                            </div>
                            <label for="cname" class="control-label col-lg-2">Pincode</label>
                            <div class="col-lg-4">
                                <input class=" form-control" id="cname" name="name" type="text"
                                    formControlName="Pincode" />
                            </div>
                            <label for="cname" class="control-label col-lg-2">Country</label>
                            <div class="col-lg-4">
                                <input class=" form-control" id="cname" name="name" type="text"
                                    formControlName="Country" />
                            </div>
                        </div>
                        <div class="form-group" *ngIf="!isReadyOnly">
                            <div class="col-lg-offset-2 col-lg-6">
                                <button class="btn btn-theme">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
